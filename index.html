<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <title>lenolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- <link rel="style" href="./style.css"> -->


    <style>
        body {
            height: auto;
            /* height: 100vh; */
            width: 100vw;
            background-color: rgb(20, 19, 19);
            margin: 0rem;
            overflow: auto;
            /* overflow: hidden; */
        }

        .title {
            z-index: 4;
            position: fixed;
            /* color: white; */
            margin-left: 3.5rem;
            margin-top: 2.5rem;
            font-size: x-large;

        }

        .menu {
            z-index: 4;
            display: flex;
            position: fixed;
            margin-left: 44%;
            font-size: x-small;
            margin-top: 0.5rem;
        }

        h1 {
            margin-right: 3rem;
            margin-top: 2.5rem;
            color: white;
            font-family: 'Roboto Slab', serif;
            font-weight: 400;
        }

        h2 {
            color: white;
            font-family: 'Roboto Slab', serif;
            font-weight: 200;
            font-size: large;
        }

        .gallery:hover {
            font-weight: 600;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .projects:hover {
            font-weight: 600;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .text {
            z-index: 1;
            /* position: sticky; */
            position: absolute;
            color: white;
            margin-left: 8rem;
            object-position: center;
            margin-top: 7rem;
            font-family: 'Roboto Slab', serif;
            font-size: 3rem;
            font-weight: 400;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .text.hidden {
            opacity: 0;
        }

        /* .hidden {
            display: none;
        } */

        #image-track>.image {
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: 50% 50%;
        }

        #image-track {
            z-index: 1;
            display: flex;
            gap: 4vmin;
            /* position: fixed; */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%);
            transition: opacity 0.5s ease;
        }

        #image-track.hidden {
            opacity: 0;
        }

        #frame {
            z-index: 2;
            height: 110vh;
            width: 100vw;
            background-color: white;
            display: flex;
            z-index: 1;
        }

        #frame>.box {
            height: 110vh;
            width: 20%;
            border: none;
        }

        #frame>.box:hover {
            width: 30%;
            /* transition: 0.5s ease; */
            transition-timing-function: ease;
            transition-duration: 400ms;
        }

        #frame>.box:active {
            width: 100vw;
            z-index: 3;
            transition-timing-function: ease;
            transition-duration: 10ms;
        }

        .project1 {
            background-color: #E0A78A;
        }

        .project2 {
            background-color: #D3714E;
        }

        .project3 {
            background-color: #5D8B8B;
        }

        .project4 {
            background-color: #A1A07A;
        }

        .project5 {
            background-color: #DFC58A;
        }

        .clickAndDrag {
            position: fixed;
            margin-top: 8rem;
            margin-left: 55%;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .clickAndDrag.hidden {
            opacity: 0;
        }
    </style>

</head>

<body>

    <h1 class="title">lenolio</h1>

    <div class="menu">
        <h1 type="button" onClick="document.getElementById('gallery').scrollIntoView();" class="gallery" href="#">
            gallery</h1>
        <h1 type="button" onClick="document.getElementById('projects').scrollIntoView();" class="projects" href="#">
            projects</h1>
    </div>


    <div id="gallery">

        <h1 class="text" id="text1">Welcome to my <br /> design playground, <br /> where ideas <br /> come to play,
            evolve,
            <br />
            and
            inspire.
        </h1>

        <h2 class="clickAndDrag" id="clickDrag"> <-> click and drag</h2>

        <div style="height:175vh"></div>


        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="./images/giraffe.jpg" draggable="false" />
            <img class="image" src="./images/frog-mockup2.jpg" draggable="false" />
            <img class="image" src="./images/PXL_20230613_133349791~4.jpg" draggable="false" />
            <img class="image" src="./images/bug.jpg" draggable="false" />
            <img class="image" src="./images/doc Kopie.png" draggable="false" />
            <img class="image" src="./images/portraitphoto.jpg" draggable="false" />
            <img class="image" src="./images/protraitphoto2.jpeg" draggable="false" />
            <img class="image" src="./images/typo1.png" draggable="false" />
            <img class="image" src="./images/typo2.png" draggable="false" />
            <img class="image" src="./images/typo3.png" draggable="false" />
            <img class="image" src="./images/typo4.png" draggable="false" />
            <img class="image" src="./images/typo5.png" draggable="false" />
            <img class="image" src="./images/typo6.png" draggable="false" />
        </div>

    </div>

    <div id="projects">

        <div id="frame" class="frame">
            <a class="box project1" href="project1.html" type="button"></a>
            <a class="box project2" href="project2.html" type="button"></a>
            <a class="box project3" href="project3.html" type="button"></a>
            <a class="box project4" href="project4.html" type="button"></a>
            <a class="box project5" href="project5.html" type="button"></a>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
