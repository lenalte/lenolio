<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- <link rel="style" href="./style.css"> -->


    <style>
        body {
            height: auto;
            /* height: 100vh; */
            width: 100vw;
            background-color: rgb(20, 19, 19);
            margin: 0rem;
            overflow: auto;
            /* overflow: hidden; */
        }

        .title {
            position: fixed;
            color: white;
            margin-left: 3.5rem;
            margin-top: 2.5rem;
            font-family: 'Roboto Slab', serif;
            font-size: x-large;
            font-weight: 400;
        }

        .text {
            /* position: sticky; */
            position: absolute;
            color: white;
            margin-left: 8rem;
            object-position: center;
            margin-top: 11rem;
            font-family: 'Roboto Slab', serif;
            font-size: 3.5rem;
            font-weight: 400;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .text.hidden {
            opacity: 0;
        }

        /* .hidden {
            display: none;
        } */

        #image-track>.image {
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: 50% 50%;
        }

        #image-track {
            display: flex;
            gap: 4vmin;
            /* position: fixed; */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%);
            transition: opacity 0.5s ease;
        }

        #image-track.hidden {
            opacity: 0;
        }

        .frame {
            z-index: 1;
            height: 110vh;
            width: 100vw;
            background-color: white;
            display: flex;
            z-index: 1;
        }

        .project1 {
            height: 110vh;
            width: 20%;
            background-color: #E0A78A;
        }

        .project2 {
            height: 110vh;
            width: 20%;
            background-color: #D3714E;
        }

        .project3 {
            height: 110vh;
            width: 20%;
            background-color: #5D8B8B;
        }

        .project4 {
            height: 110vh;
            width: 20%;
            background-color: #A1A07A;
        }

        .project5 {
            height: 110vh;
            width: 20%;
            background-color: #DFC58A;
        }
    </style>

</head>

<body>

    <h1 class="title">lenolio</h1>



    <h1 class="text" id="text1">Hi there, <br /> I am Lena and I like <br /> to design</h1>

    <div style="height:100vh"></div>


    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image"
            src="https://images.unsplash.com/photo-1525278070609-779c7adb7b71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2047&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1549277513-f1b32fe1f8f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1558522195-e1201b090344?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1582201957424-621320ad670d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1909&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1603101243278-c181ceaad748?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzN8fGRyYXdpbmd8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=900&q=60"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1588534724418-73b75d412ce5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            draggable="false" />
        <img class="image"
            src="https://images.unsplash.com/photo-1593073862407-a3ce22748763?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            draggable="false" />
    </div>

    <div id="frame" class="frame">
        <div class="project1"></div>
        <div class="project2"></div>
        <div class="project3"></div>
        <div class="project4"></div>
        <div class="project5"></div>
    </div>


    <script src="index.js"></script>
