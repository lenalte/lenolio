    <style>
        body {

            margin: 0rem;
            overflow: hidden;
        }

        .title {
            color: white;
            margin-left: 3.5rem;
            margin-top: 2.5rem;
            font-family: 'Roboto Slab', serif;
            font-size: x-large;
            font-weight: 400;
        }

        .text {
            color: white;
            margin-left: 8rem;
            object-position: center;
            margin-top: 15rem;
            font-family: 'Roboto Slab', serif;
            font-size: 3.5rem;
            font-weight: 400;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .text.hidden {
            opacity: 0;
        }

        #image-track>.image {
            width: 40vmin;
            height: 56vmin;
            object-fit: cover;
            object-position: 50% 50%;
        }

        #image-track {
            display: flex;
            gap: 4vmin;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(0%, -50%);
